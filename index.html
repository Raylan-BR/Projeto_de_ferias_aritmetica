<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aritmética</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2>Jogo de aritmetica</h2>
    <div class="aritmetica">
        <div class="score">pontuação: <span id="score">0</span></div>
        <div class="options">
            <div class="addition">Adição</div>
            <div class="subtraction">Subtração</div>
            <div class="multiplication">Multiplicação</div>
            <div class="division">Divisão</div>
        </div>
        <footer>créditos:<a href="https://www.instagram.com/raylan.sc" target="_blank">@raylan.sc</a></footer>
    </div>
    <div class="content-operation">
        <div class="return">
            <div class="back">voltar</div>
            <div class="score">pontuação: <span id="score">0</span></div>
        </div>
        <div class="time">5</div>
        <div class="operation">
            <div class="number1"></div>
                <div class="sinal"></div>
                <div class="number2"></div>
                <div class="sinal">=</div>
                <input type="number" class="resposta">
        </div>
        <div class="solution"></div>
        <button class="verify">verificar</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
